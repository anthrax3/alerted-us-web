web:
  build: contrib/web
  volumes:
    - .:/code
  ports:
    - "8000:8000"
  links:
    - redis
    - db
  environment:
    - RACK_ENV=development

redis:
  image: redis

db:
  image: jamesbrink/postgresql
  environment:
    - USER=app_user
    - PASSWORD=djangouserspassword
    - SCHEMA=cozysiren
    - POSTGIS=true
