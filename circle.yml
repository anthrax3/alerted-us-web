machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t web .

test:
  pre:
    - psql -d circle_test -c "CREATE EXTENSION postgis;" -U ubuntu
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - docker run -p 8000:8000 --name web --env RACK_ENV=docker --env REDIS_ENDPOINT=172.17.42.1 --env REDIS_PASSWORD="" --env REDIS_PORT=6379 --env DB_PASSWORD="" --env DB_NAME=circle_test --env DB_USER=ubuntu --env DB_HOST=172.17.42.1 --env DB_PORT=5432 --env DEBUG=True -v $HOME:/code/reports web ./run_ci_tests.sh
  post:
    - cp $HOME/*.xml $CIRCLE_TEST_REPORTS

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $TUTUM_EMAIL -u $TUTUM_USER -p $TUTUM_PASS tutum.co 
      - docker tag web tutum.co/zephell/alerted-us-web
      - docker push tutum.co/zephell/alerted-us-web