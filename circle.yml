machine:
  services:
    - docker
    - postgresql
    - redis

dependencies:
  override:
    - docker info
    - docker build -t kelvinn/alerted-us-web .

test:
  pre:
    - psql -d circle_test -c "CREATE EXTENSION postgis;" -U ubuntu
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - docker run -p 8000:8000 --name web --env RACK_ENV=docker --env REDIS_ENDPOINT=172.17.42.1 --env REDIS_PASSWORD="" --env REDIS_PORT=6379 --env DB_PASSWORD="" --env DB_NAME=circle_test --env DB_USER=ubuntu --env DB_HOST=172.17.42.1 --env DB_PORT=5432 --env DEBUG=True kelvinn/alerted-us-web
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000