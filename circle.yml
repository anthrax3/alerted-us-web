machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - pip install -U tutum requests loaderio docker-compose==1.4.2
    - docker info
    - docker build -t web .

test:
  pre:
    - docker-compose up -d
    - docker-compose run db sh -c 'exec psql -h "$DB_PORT_5432_TCP_ADDR" -p "$DB_PORT_5432_TCP_PORT" -U postgres -c "CREATE EXTENSION IF NOT EXISTS POSTGIS"'
  override:
    - docker-compose run web ./run_ci_tests.sh
  post:
    - cp $HOME/*.xml $CIRCLE_TEST_REPORTS

deployment:
  tutum:
    branch: master
    commands:
      - docker login -e $TUTUM_EMAIL -u $TUTUM_USER -p $TUTUM_PASS tutum.co 
      - docker tag web tutum.co/zephell/alerted-us-web:$CIRCLE_BUILD_NUM
      - docker push tutum.co/zephell/alerted-us-web:$CIRCLE_BUILD_NUM
      - tutum service set --image tutum.co/zephell/alerted-us-web:$CIRCLE_BUILD_NUM $TUTUM_STAGING_NAME --sync
      - tutum service redeploy $TUTUM_STAGING_NAME --sync
      - python tests/smoke.py $STAGING_HOST