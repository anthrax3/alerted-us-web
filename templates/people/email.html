<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>*|MC:SUBJECT|*</title>
        <style>
            /* Shrink Wrap Layout Pattern CSS */
            @media only screen and (max-width: 599px) {
                td[class="hero"] img {
                    width: 100%;
                    height: auto !important;
                }
                td[class="pattern"] td{
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="pattern" width="600">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="hero">
                                <img src="{{ image_url }}" alt="Alert Location" style="display: block; border: 0;" />
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="font-family: arial,sans-serif; font-size: 14px; line-height: 20px !important; color: #666; padding-bottom: 20px;">
                                <p>Urgency: <b>{{ cap_urgency }}</b></p>
                                <p>Severity: <b>{{ cap_severity }}</b></p>
                                <p>Certainty: <b>{{ cap_certainty }}</b></p>
                                <p>Category: <b>{{ cap_category }}</b></p>
                                <p>Response: <b>{{ cap_response_type }}</b></p>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="font-family: arial,sans-serif; font-size: 14px; line-height: 20px !important; color: #666; padding-bottom: 20px;">
                                {{ cap_description }}
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <a href="{{ alert_url }}">
                                    <img src="http://placehold.it/200x50/333&text=More+Details+Â»" alt="More Details" style="display: block; border: 0;" />
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
